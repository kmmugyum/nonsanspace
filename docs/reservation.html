<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HealingSpace 예약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script type="module">
    // Firebase SDK를 가져옵니다.
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA_x42u5N0cgcL4UZg72eWHho5oi3Nx1Tw",
    authDomain: "healing-space-22fcc.firebaseapp.com",
    databaseURL: "https://healing-space-22fcc-default-rtdb.firebaseio.com",
    projectId: "healing-space-22fcc",
    storageBucket: "healing-space-22fcc.firebasestorage.app",
    messagingSenderId: "748135616885",
    appId: "1:748135616885:web:b35bc65e64b618ad3b033c",
    measurementId: "G-P9KXE942CF"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);  // ← 꼭 필요함

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('booking-form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = form.querySelector('input[name="name"]').value;
    const phone = form.querySelector('input[name="phone"]').value;
    const message = form.querySelector('textarea[name="message"]').value;
    const dateRange = document.getElementById('selected-range').value; // 예: "2025-07-10 to 2025-07-12"

    // 날짜 파싱
    const [checkIn, checkOut] = dateRange.split(" to ");
    const date1 = new Date(checkIn);
    const date2 = new Date(checkOut);
    const nights = Math.round((date2 - date1) / (1000 * 60 * 60 * 24));

    // Firebase에 push
    push(ref(db, "reservations"), {
      name,
      phone,
      checkIn,
      checkOut,
      nights,
      message,
      timestamp: Date.now()
    }).then(() => {
        alert("예약이 완료되었습니다!");
        form.reset();
        document.getElementById("selected-range").value = "";
        document.getElementById("nights-info").textContent = "";
      })
      .catch((error) => {
        console.error("Firebase 저장 오류:", error);
        alert("예약 중 오류가 발생했습니다.");
      });
  });
});
</script>
</head>
<body class="bg-[#FFF8F0] text-[#5C4430] p-6">
  <h1 class="text-3xl font-bold text-center mb-6">HealingSpace 예약</h1>

  <!-- 달력 -->
  <div class="flex flex-col items-center mb-6">
  <label class="font-semibold mb-2">체크인 ~ 체크아웃 날짜를 선택해주세요</label>
  
  <div class="flex items-center gap-3 w-full max-w-md">
    <input
      type="text"
      id="range-calendar"
      name="booking-dates"
      class="flex-1 px-4 py-2 border border-[#5C4430] rounded bg-white text-center font-semibold"
      placeholder="날짜를 선택해주세요"
    />
    <span id="nights-info" class="text-sm font-semibold text-[#5C4430] whitespace-nowrap"></span>
  </div>
  <input type="hidden" id="selected-range" name="booking-dates" required />
</div>

  <!-- 예약 폼 -->
  <form id="booking-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">

  <!-- 이름 -->
  <div>
    <label for="name" class="block font-semibold mb-1">이름</label>
    <input
      type="text"
      name="name"
      id="name"
      required
      class="w-full px-3 py-2 border border-[#5C4430] rounded"
      placeholder="예약자 이름"
    />
  </div>

  <!-- 연락처 -->
  <div>
    <label for="phone" class="block font-semibold mb-1">연락처</label>
    <input
      type="tel"
      name="phone"
      id="phone"
      required
      class="w-full px-3 py-2 border border-[#5C4430] rounded"
      placeholder="010-XXXX-XXXX"
    />
  </div>

  <!-- 요청사항 -->
  <div>
    <label for="message" class="block font-semibold mb-1">요청사항 (선택)</label>
    <textarea
      name="message"
      id="message"
      class="w-full px-3 py-2 border border-[#5C4430] rounded"
      rows="3"
      placeholder="요청사항이 있다면 적어주세요"
    ></textarea>
  </div>

  <!-- 제출 버튼 -->
  <button
    type="submit"
    class="w-full bg-[#D67D3E] text-[#FFF8F0] font-bold py-2 rounded hover:bg-opacity-90 transition"
  >
    예약 요청 보내기
  </button>
</form>


  <!-- ✅ flatpickr 달력만 작동 -->
  <script>
    let flatpickrInstance;

    window.addEventListener("DOMContentLoaded", () => {
      flatpickrInstance = flatpickr("#range-calendar", {
        locale: "ko",
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        inline: false,
        altInput: true,
        onChange: function (selectedDates, dateStr, instance) {
          const checkIn = selectedDates[0];
          const checkOut = selectedDates[1];
          const nightsInfo = document.getElementById("nights-info");

          if (checkIn && checkOut && checkIn.getTime() === checkOut.getTime()) {
            alert("체크인과 체크아웃 날짜는 같을 수 없습니다. 다시 선택해주세요.");
            instance.clear();
            document.getElementById("selected-range").value = "";
            return;
          }

          document.getElementById("selected-range").value = dateStr;

          if (checkIn && checkOut) {
            const timeDiff = checkOut.getTime() - checkIn.getTime();
            const nights = timeDiff / (1000 * 60 * 60 * 24);
            nightsInfo.textContent = `${nights}박 ${nights + 1}일`;
          } else {
            nightsInfo.textContent = "";
          }
        }
      });
    });
  </script>
</body>
</html>
