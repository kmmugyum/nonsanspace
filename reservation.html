<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HealingSpace 예약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body class="bg-[#FFF8F0] text-[#5C4430] p-6">
  <h1 class="text-3xl font-bold text-center mb-6">HealingSpace 예약</h1>

  <!-- 달력 -->
  <div class="flex flex-col items-center mb-6">
    <label class="font-semibold mb-2">체크인 ~ 체크아웃 날짜를 선택해주세요</label>
    <input
      type="text"
      id="range-calendar"
      name="booking-dates"
      class="w-full max-w-md px-4 py-2 border border-[#5C4430] rounded bg-white text-center font-semibold"
      placeholder="날짜를 선택해주세요"
    />
  </div>

  <!-- 예약 폼 -->
  <form
    id="booking-form"
    class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md"
  >
    <input type="hidden" id="selected-range" name="booking-dates" required />

    <div class="mb-4">
      <label class="block font-semibold mb-1">이름:</label>
      <input
        type="text"
        name="name"
        required
        class="w-full px-3 py-2 border border-[#5C4430] rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">연락처:</label>
      <input
        type="tel"
        name="phone"
        required
        class="w-full px-3 py-2 border border-[#5C4430] rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">요청사항:</label>
      <textarea
        name="message"
        class="w-full px-3 py-2 border border-[#5C4430] rounded"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-[#D67D3E] text-[#FFF8F0] font-bold py-2 rounded hover:bg-opacity-90 transition"
    >
      예약 요청 보내기
    </button>
  </form>

  <!-- ✅ flatpickr 달력만 작동 -->
  <script>
    let flatpickrInstance;

    window.addEventListener("DOMContentLoaded", () => {
      flatpickrInstance = flatpickr("#range-calendar", {
        locale: "ko",
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        inline: false,
        altInput: true,
        onChange: function (selectedDates, dateStr, instance) {
          const checkIn = selectedDates[0];
          const checkOut = selectedDates[1];

          if (checkIn && checkOut && checkIn.getTime() === checkOut.getTime()) {
            alert("체크인과 체크아웃 날짜는 같을 수 없습니다. 다시 선택해주세요.");
            instance.clear();
            document.getElementById("selected-range").value = "";
            return;
          }

          document.getElementById("selected-range").value = dateStr;
        }
      });

      // submit 동작 테스트용 (실제 저장은 작동안함)
      document.getElementById("booking-form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("예약 요청 테스트 완료 (Firebase 미연동)");
      });
    });
  </script>
</body>
</html>
